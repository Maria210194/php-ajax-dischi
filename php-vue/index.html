<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- JS VUE -->

    <!-- AXIOS -->

    <script src="js/script.js" defer></script>

    <title>Dischi Vue - PHP</title>
</head>

<body>
    <div id="app">
        <header>
        </header>
        <main>
            <div v-if="discs.length > 0" class="container-card">
                <div v-for="(disc,index) in discs" :key="index" class="content-card">
                    <img class="img-card" :src="disc.poster" :alt="disc.author">
                    <h4>{{disc.title}}</h4>
                    <p>{{disc.author}}</p>
                    <p>{{disc.year}}</p>
                </div>
            </div>
        </main>
    </div>

</body>
